{% extends "base.html" %} {% block content %}
            <!-- Projects Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Register</span></h1>
                    </div>
                </div>
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <p class="lead fw-normal text-muted mb-0">Let's get you an account</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="registerForm" name="registerForm" method="post">
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." data-sb-validations="required" onkeyup="checkform()">
                                    <label for="name">Name</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" onkeyup="checkform()">
                                    <label for="email">Email</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                </div>
                                <!-- Password input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" name="password" type="password" placeholder="*****" data-sb-validations="required" onkeyup="checkform()">
                                    <label for="Password">Password</label>
                                    <div class="invalid-feedback" data-sb-feedback="password:required">Please enter a password.</div>
                                </div>
                                <!-- Password confirmation input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="p_confirm" name="p_confirm" type="password" placeholder="*****" data-sb-validations="required" onkeyup="checkform()">
                                    <label for="p_confirm">Confirm Password</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">Please confirm password.</div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Sign up</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        {% endblock %}
